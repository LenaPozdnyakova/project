<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
  <div th:each="el : ${service}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"/>
    <p th:text="${el.key_words}"/>
    <p th:text="${el.full_text}"/>
    <a th:href= "'/services/' + ${el.id}" class="btn btn-warning">Подробнее</a>
  </div>
</div>

<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
